<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
    <style>
        .copy-button {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .code-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 16px;
        }
        .link-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<p>Reset your password by using this code:</p>

<div class="code-container">
    <span id="reset-code">{{ code }}</span>
    <button class="copy-button" onclick="copyToClipboard(document.getElementById('reset-code').innerText)" title="Copy code to clipboard">Copy Code</button>
</div>

<p>Or click on this link to reset your password:</p>

<div class="link-container">
    <a href="https://surveyplane.pythonanywhere.com/accounts/password/reset/verify/?code={{ code }}">https://surveyplane.pythonanywhere.com/accounts/password/reset/verify/?code={{ code }}</a>
    <button class="copy-button" onclick="copyToClipboard('https://surveyplane.pythonanywhere.com/accounts/password/reset/verify/?code={{ code }}')" title="Copy link to clipboard">Copy Link</button>
</div>

<script>
    function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Copied to clipboard!');
    }
</script>
</body>
</html>
